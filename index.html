<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Examples</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 100px;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .box {
      padding: 40px 100px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: black;
    }

    /* SCALE */
    .scale {
      background: lightblue;
      transition: transform 0.5s;
    }

    .scale:hover {
      transform: scale(1.3);
      /* kattalashadi */
    }

    /* SKEW */
    .skew {
      background: lightgray;
      transform: skew(20deg);
    }

    /* TRANSLATE */
    .translate {
      background: #ccc;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s;
    }

    .translate:hover {
      transform: translate(50px, 50px);
      /* joyi oâ€˜zgaradi */
    }
  </style>
</head>

<body>
  <div class="box scale">SCALE</div>
  <div class="box skew">skew</div>
  <div class="translate">translate</div>
  <a href="./about.html">
    <button style="margin-top: 50px; padding: 10px 20px; font-size: 16px;">Go to About Page</button>
  </a>
</body>

</html>
